    <img class="grpelem" id="u1248-46" alt="MEDICINA OCUPACIONAL Enfocados en cuidar la salud del personal en una organización, previniendo el desarrollo de enfermedades y evitando el ausentismo laboral, en CEDCO Salud hemos creado un programa integral de salud ocupacional, que consiste en: - Examen médico ocupacional - Laboratorio clínico especializado - Dosificación de abuso de drogas - Audiometría ocupacional - Optometría ocupacional - Electrocardiograma ocupacional - Imagenología ocupacional - Esquema de vacunación - Servicios de Odontología Además complementamos el servicio con: - Servicio de médico ocupacional a tiempo parcial, - Protocolos y reglamentos, - Medicina preventiva y laboral, - Prevención y promoción de la salud, - Chequeo VIP para ejecutivos de la empresa, - Descuentos especiales para la familia del trabajador, CONGELAMIENTO DE COSTOS EN COTIZACIONES DE PAQUETES OCUPACIONALES " src="images/u1248-46.png" data-image-width="494"/><!-- rasterized frame -->
